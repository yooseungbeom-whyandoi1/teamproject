<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title>멤버등록</title>
</th:block>

<th:block layout:fragment="customContents">
	<form th:action="@{/login}" method="post">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<div class="form-group">
					<label for="id">아이디</label> 
					<input type="text" 	class="form-control" name="memberId" id="id" placeholder="아이디">
				</div>
				<div class="form-group">
					<label for="pw">비밀번호</label> 
					<input type="text" class="form-control" name="memberPW" id="pw"  placeholder="비밀번호">
				</div>
				<button type="submit" class="btn btn-success btn-block">로그인</button>
			</div>
		</div>

	</form>

</th:block>

</html>
