<html xmlns:th="http://www.thymeleaf.org"

	  <div th:fragment="searchFragment">
		</th:block>
			<form th:action="@{/goodsList}" method="get">
				<select class="form-control" name="searchKey">
					<option>::::검색옵션::::</option>
					<option th:value="1">상품이름			</option>
					<option th:value="2">판매자아이디		</option>
					<option th:value="3">판매자이름		</option>
					<option th:value="4">판매자이메일		</option>
				</select>	  	
				<input type="text" class="form-control" placeholder="검색어 입력" name="searchValue">
				<button class="btn btn-warning" type="submit">검색버튼</button>
			</form>
	  	</th:block>
	  </div>
</html>
