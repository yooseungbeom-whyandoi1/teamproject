<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
	
	<th:block layout:fragment="customTitle">
		<title>멤버등록</title>
	</th:block>

	<th:block layout:fragment="customContents">
		<form th:action="@{/modifyMember}" method="post">
			<div class="form-group">
				<label for="exampleInputId">회원아이디</label> 
				<input type="text" class="form-control" name="memberId" id="exampleInputId" th:value="${member.memberId}">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword">회원비밀번호</label> 
				<input type="password" class="form-control" name="memberPw" id="exampleInputPassword" th:value="${member.memberPw}">
			</div>
			<div class="form-group">
				<label for="exampleInputId">회원이름</label> 
				<input type="text" class="form-control" name="memberName" id="exampleInputId" th:value="${member.memberName}">
			</div>
			<div class="form-group">
				<label for="exampleInputLevel">회원등급 SELECT</label> 
				<select class="form-control" name="memberLevel" id="exampleInputLevel" >
					  <option value="1" th:selected="${member.memberLevel == 1}">관리자</option>
					  <option value="2" th:selected="${member.memberLevel == 2}">판매자</option>
					  <option value="3" th:selected="${member.memberLevel == 3}">구매자</option>
					  <option value="4" th:selected="${member.memberLevel == 4}">회원</option>
					  <option value="5" th:selected="${member.memberLevel == 5}">비회원</option>
				</select>
				<!-- <input type="text" class="form-control" name="memberLevel" id="exampleInputLevel" th:value="${member.memberLevel}"> -->
			</div>
			<div class="form-group">
				<label for="exampleInputAddr">회원주소</label> 
				<input type="text" class="form-control" name="memberAddr" id="exampleInputAddr" th:value="${member.memberAddr}">
			</div>
			<div class="form-group">
			    <label for="exampleInputEmail1">이메일 주소</label>
			    <input type="email" class="form-control" name="memberEmail" id="exampleInputEmail1" th:value="${member.memberEmail}">
			 </div>
			<button type="submit" class="btn btn-warning btn-block">수정</button>
		</form>
	</th:block>

</html>
